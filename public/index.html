<html ng-app="imdb-core">
  <head>
    <link href="css/docs.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="brand">IMDB Search</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div class="well sidebar-nav">
          </div><!--/.well -->
        </div><!--/span-->

        <div class="span10" ng-controller="UsersCtrl">
            <input type="text" class="input-medium search-query" ng-model="typeaheadValue"> 
            &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
            <a ng-click="smartSearch('rating')">By Rating</a> &nbsp; &nbsp;|&nbsp; &nbsp;
            <a ng-click="smartSearch('votes')">By Votes</a> &nbsp; &nbsp;|&nbsp; &nbsp;
            <a ng-click="smartSearch('smart')">Smart</a>

            <ul class="nav nav-list bs-docs-sidenav docs">
                <li class="large-item" ng-repeat="movie in movies">
                <a> {{movie.movies}} | {{movie.rating}} | {{movie.votes}}</a>
                </li>
            </ul>
        </div><!--/row-->

      <hr>

      <footer>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <script src="js/angular.js"></script>
    <script src="js/ui-bootstrap-0.2.0.js"></script>
    <script src="js/resource.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
